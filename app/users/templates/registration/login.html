{% extends "books/base.html" %}
{% load django_bootstrap5 %}

{% block content %}

    {% if form.errors %}
        <p>Incorrect Username and Password</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Log In"%}
        <input type="hidden" name="next" value="{% url 'books:index' %}"/>
    </form>

{% endblock content%}
