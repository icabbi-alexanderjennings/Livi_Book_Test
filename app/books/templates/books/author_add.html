{% extends "books/base.html" %}

{% block content %}
    <h3>Add a new author</h3>

    <form action="{% url 'books:author_add' %}" method='post'>
        {% csrf_token %}
        {% for item in form %}
            <label>{{ item.label }}:</label>
            <p>{{ item }}</p>
        {% endfor %}
        <button name="submit" class="btn btn-primary">Add Author</button>
    </form>
{% endblock content %}
