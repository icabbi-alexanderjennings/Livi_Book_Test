{% extends "books/base.html" %}

{% block content %}
    <h3>Edit {{book.title}}</h3>

    <form action="{% url 'books:book_edit' book.id %}" method='post'>
        {% csrf_token %}
        {% for item in form %}
            <label>{{ item.label }}:</label>
            <p>{{ item }}</p>
        {% endfor %}
        <button name="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock content %}
