{% extends "books/base.html" %}

{% block content %}
    <h3>Edit: {{ author.name }}</h3>

    <form action="{% url 'books:author_edit' author.id %}" method='post'>
        {% csrf_token %}
        {% for item in form %}
            <label>{{ item.label }}:</label>
            <p>{{ item }}</p>
        {% endfor %}
        <button name="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock content %}
